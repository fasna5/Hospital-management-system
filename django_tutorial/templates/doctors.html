{% extends 'base.html'%}
{% block title %}
doctors
{% endblock %}

{% block content %}
<h1 class="text-center"> Our Doctors </h1>
<hr>
<div class="container text-center bg-light">
    {% for d in doctors%}
    <div class="card" style="width: 15rem; mx=3; my=3; display:inline-block;">
        <img class="card-img-top" src="{{d.doc_image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Dr. {{d.doc_name}}</h5> 
          <p class="card-text">{{d.doc_spec}}</p>
          <p class="card-text">{{d.dep_name}} Department</p>
          
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
